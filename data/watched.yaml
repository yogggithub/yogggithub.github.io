- id: tt26471411
  title: 苦尽柑来遇见你
  title_en: When Life Gives You Tangerines
  imdb_id: tt26471411
  tmdb_id: 219246
  douban_id: 36053256
  rating: 9
  review: "纠结了很久，还是决定给9分，为了剧中那真挚的感情。 好剧就先说缺点: 1.人设悬浮。这世界上也许有金明银明，但绝对不会有梁宽值，也大概率不会有吴爱纯。如果你拿着这些人物当模板，现实会让你头破血流。
    2.暗里对男性的贬低和PUA。将剧情浓缩，会发现这就是一部不折不扣的大女主爽剧，女性角色全员勤劳顾家坚韧不拔走向辉煌，而男性角色定位就是反衬、背锅。男主没钱没能力，终其一生没能实现女主任何一个愿望；男二有钱，但没文化没涵养，还要不遗余力的凸显他大男子主义；弟弟一事无成还拖累家庭；前男友是个妈宝男，不能为了女主抛弃家庭；男友单亲，莫名其妙的发家致富，可能来源不清白。
    3.海市蜃楼一般的青梅竹马。\n然后是优点： 1.感情真挚。这主要是父母子女之间的感情。如果只看到虚浮的爱情，就如同买椟还珠。这部剧的核心感情是父母子女，而且彷佛就在说自己一样。可能是东亚文化圈的特点，父母子女之间从来没有爱的表达，无论多么浓烈的情感都被浓缩成了那句错的不能再错的“为了你好”。经年积累的怨恨重重是最先冲破围栏爆发出来的情绪，而最多的爱也不能持久的面对冰霜的洗礼，最终留下的只会是伴随一生的遗憾。
    2.积极乐观的生活态度。无论面对何种苦难，男女主总能重新站起来。不管是生活的重担，还是内心的坚强，结果都是人性的光辉。 3.年代感极强的道具配乐。 4.感人的诗。片头片尾字里行间穿插的小诗总能异常的贴合剧情和观众的情绪，感情丰富细腻，文字简单却隽永，回味悠长。\n\
    刚刚看完之时，甚至以为这是超越《请回答1988》的最佳韩剧。但静下心来细想，看到了它诸多缺陷。《请回答1988》强在写实，更贴近的年代感，靠着不悬浮的感情和剧情守擂成功。 "
