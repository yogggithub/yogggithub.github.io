- id: tt34388866
  title: 长安的荔枝
  title_en: The Lychee Road
  imdb_id: tt34388866
  tmdb_id: 1356587
  douban_id: 36185502
  rating: 6
  review: '整体完成度尚可。聚焦主线，节奏紧凑，有一点讽刺现实，但毛病不少。 一是，除了大鹏自己演的李善德，几乎所有角色都浮皮潦草。何启光、赵辛民一线，除了给块牌子，没有对故事产生任何影响，林雪恶狠狠地射了个靶心，结果啥事也没发生，就蹭一下不进来。连蹭都没蹭上的就是宋小宝、付航、刘旸和那帮莫名其妙的香蕉园的人物。喜剧圈的一帮流量全来混个脸，大鹏的面子都给足了，但消耗了大量节奏，代价就是与关键人物苏谅、阿僮、林邑奴的三条线都是流水线，没有抓人的关键性发展。尤其是苏谅这条线，他与李善德之间的权钱交易何以转化成可贵的友谊，缺可信的铺呈。阿僮一线，李善德就干了半天农活，她就把所有荔枝保鲜之法全盘托出，李善德对转运之法的唯一贡献就是悟出来“运树干”，给人感觉运荔枝好像不是很难。
    二是，正因为前期转运之法来得过于轻松，为了体现此事之难，必须增加很多戏剧冲突，就属于“没苦硬吃”。典型的就是三场戏：一，林雪请吃饭，李善德刀架脖子上都不愿意去，这是啥情况？就为了拍一场马戏一样的动作戏。不然何启光和赵辛民真没啥戏份了。二，八个驿站逃了人，戏肉放在苏谅带船救场。不是，你李善德火急火燎地在山路上跑，你苏谅走水路都能救驾，那干嘛不直接走水路？为了圆这个漏洞，苏谅貌似解释了一大通，但我很认真听了也没听明白。林邑奴跑断腿传信，为何带回来的是苏谅？只有一个解释，剧情安排。三，鱼朝恩安排的最后伏击战，更是为了动作而动作，而且动作编排极其技拙。其实是可以改的。剧情得让鱼朝恩做个恶，这个我同意，但不要安排拙劣的伏击，可以安排那八个空空的驿站。先前有场戏是右相榨取民脂民膏，驿站百姓苦不堪言，但没说要逃。然后是鱼朝恩与右相矛盾爆发，改写这一场，鱼朝恩对下属说“荔枝不能运来了，再添把火”，再剪驿站百姓再被鱼朝恩势力压榨一道，由此权力之争转化为压垮百姓生计的最后一根稻草，于是驿站空了，成了转运之途中最大险情。然后林邑奴跑死了，马儿也都跑死了，不妨碍李善德最后的“一骑红尘”。
    三是，喜剧成色不佳。确实大鹏身上的标签摘不掉，喜剧类型终究要混合进去，但勾兑得很生硬，也很低级。本片的主旨是前后割裂的，前半场是“职场牛马”，后半场是“江山社稷”，喜剧元素质量不高，导致只能加在前半场，而且加得很浅薄——领导画大饼就拍个啃大饼，衙门踢皮球就拍个踢蹴鞠，这是小学一年级的“看图猜成语”，卓别林时代的喜剧技巧都要高明很多。加上各种莫名奇妙的网络流行语的乱入，不断消解了前期李善德接下“死差”的绝望感。一边是大号字幕写着“离庆典还有多少天”，一边是大鹏与白客挂满算命符行走街巷，这种油腻的安排相互冲突，让观众找不到合适的心情去期待后续的剧情。
    四是，滥用的拍摄技法实在让人受不了。大全景的航拍，中间非要来个加速；大鹏与白客挂满算命符并排行走街巷，陈思诚点了赞；然后是木棉花的特效，好家伙，都能铺满长安城了。不知为什么要这样拍这样剪，观众的审美已经越来越高了，别期望我们在这种镜头前鼓掌。 '
